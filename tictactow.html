<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="tictacto">

        <form action="" name="tictacto">
            <div class="row">
                <label  for="row1cell1" class="cell"><input type="radio" value="row1cell1" id="row1cell1" onchange="ticTacToe(this)" class="tictaxto" > </label>
                <label  class="cell"><input type="radio"  value="row1cell2" id="row1cell2" onchange="ticTacToe(this)" class="tictaxto" > </label>
                <label  class="cell"><input type="radio"  value="row1cell3" id="row1cell3" onchange="ticTacToe(this)" class="tictaxto" > </label>
            </div>
            <div class="row">
                    <label  class="cell"><input type="radio"  value="row2cell1" id="row2cell1" onchange="ticTacToe(this)" class="tictaxto" > </label>
                    <label  class="cell"><input type="radio"  value="row2cell2" id="row2cell2" onchange="ticTacToe(this)" class="tictaxto" > </label>
                    <label  class="cell"><input type="radio"  value="row2cell3" id="row2cell3" onchange="ticTacToe(this)" class="tictaxto" > </label>
            </div>
            <div class="row">
                    <label  class="cell"><input type="radio"  value="row3cell1" id="row3cell1" onchange="ticTacToe(this)" class="tictaxto" > </label>
                    <label  class="cell"><input type="radio"  value="row3cell2" id="row3cell2" onchange="ticTacToe(this)" class="tictaxto" > </label>
                    <label  class="cell"><input type="radio"  value="row3cell3" id="row3cell3" onchange="ticTacToe(this)" class="tictaxto" > </label>
            </div>
        
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
